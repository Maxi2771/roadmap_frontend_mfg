    <main class="main-contacto">
        <section class="section-contacto">
            <h1>Contacto</h1>
            <p>Si deseas ponerte en contacto conmigo, puedes hacerlo a través de las siguientes redes sociales:</p>
            <ul class="contacto-lista">
                <li><a class="contacto-link" target="_blank" href="https://github.com/Maxi2771">GitHub</a></li>
                <li><a class="contacto-link" target="_blank" href="https://www.linkedin.com/in/maxi-mfg/">LinkedIn</a></li>
            </ul>
            <p>También puedes enviarme un mensaje</p>
            <form class="form-contacto">
                <label for="nombre">Nombre:</label>
                <input class="form-input" type="text" name="nombre" id="nombre" placeholder="Tu nombre">
                <label for="email">Email:</label>
                <input class="form-input" type="email" name="email" id="email" placeholder="Tu email">
                <textarea class="form-input" name="mensaje" id="mensaje" placeholder="Tu mensaje"></textarea>
                <button class="btn-contacto " type="submit">Enviar</button>
            </form>
        </section>
    </main>
